<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Timeline</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&family=Goldman:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css" />
</head>
<body id="img-bg-game">
    <div id="game-reveal-div-1"></div>
    <div id="game-reveal-div-2"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 player-score">
                <span>SCORE:</span>
                <span id="score-counter">0</span>
                <span class="add-one"></span>
            </div>
        </div>
    </div>
    <div id="answer-box" class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <span id="display" class="hidden">INCORRECT</span>
                <span id="progress-display" class="hidden">DONT GIVE UP!</span>
            </div>
        </div>
    </div>
    <div class="container quiz-container">
        <div class="row">
            <div class="col-1 pe-0">
                <span id="question-counter">01:</span>
            </div>
            <div class="col p-0">
                <p id="question-area">QUESTION</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 col-sm-6 p-0">
                <button id="opt-1" class="btn-option">OPTION 1 </button>
            </div>
            <div class="col-12 col-sm-6 p-0">
                <button id="opt-2" class="btn-option">OPTION 2 </button>
            </div>
            <div class="col-12 col-sm-6 p-0">
                <button id="opt-3" class="btn-option">OPTION 3 </button>
            </div>
            <div class="col-12 col-sm-6 p-0">
                <button id="opt-4" class="btn-option">OPTION 4 </button>
            </div>
        </div>
    </div>
    <div>
        <button id="exit-button">EXIT</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
